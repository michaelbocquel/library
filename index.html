<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Library</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1 class="title">My Library</h1>
	</header>

	<div class="books-container">
		<dialog class="new-book-form">
			<input type="text" name="" id="new-book-title" placeholder="Title">
			<input type="text" name="" id="new-book-author" placeholder="Author">
			<input type="text" name="" id="new-book-genre" placeholder="Genre">
			<input type="number" name="" id="new-book-pages" placeholder="Number of pages">
			<label for="new-book-is-read">Have you finished reading it ?</label>
			<input type="checkbox" name="new-book-is-read" id="new-book-is-read">
		</dialog>

		<button class="new-book-button">Add a new book</button>
	</div>

	<script src="script.js"></script>
</body>

</html>
